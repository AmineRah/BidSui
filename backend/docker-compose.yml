version: '3.8'

services:
  bidsui-backend:
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - SUI_NETWORK=devnet
      - SUI_RPC_URL=https://fullnode.devnet.sui.io:443
      - CORS_ORIGIN=http://localhost:3000
      - AUCTION_PACKAGE_ID=${AUCTION_PACKAGE_ID}
      - SELLER_PACKAGE_ID=${SELLER_PACKAGE_ID}
      - BIDDER_PACKAGE_ID=${BIDDER_PACKAGE_ID}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Redis for caching (uncomment if needed)
  # redis:
  #   image: redis:7-alpine
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   restart: unless-stopped

volumes:
  redis_data:
